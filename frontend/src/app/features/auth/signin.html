<div class="signin-container">
  <mat-card class="signin-card">
    <mat-card-header>
      <h2>Sign In</h2>
      <p>Welcome back to LiveSync</p>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSignIn()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="email"
            [ngModelOptions]="{ updateOn: 'blur' }"
            name="email"
            placeholder="Enter your email"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword() ? 'password' : 'text'"
            [(ngModel)]="password"
            [ngModelOptions]="{ updateOn: 'blur' }"
            name="password"
            placeholder="Enter your password"
          />
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div *ngIf="errorMessage()" class="error-message">
          {{ errorMessage() }}
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="authService.isLoading()"
        >
          <mat-spinner *ngIf="authService.isLoading()" diameter="20"></mat-spinner>
          <span *ngIf="!authService.isLoading()">Sign In</span>
        </button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <p class="signup-link">
        Don't have an account?
        <a routerLink="/signup">Sign up here</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
